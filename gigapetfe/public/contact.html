<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="../src/index.css">
    <script src="../src/index.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />


    <title>Contact Us</title>
  </head>
  <body class="container main">
   
    <header class="navigation">
      <div>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="https://determined-sinoussi-e19623.netlify.com/">Gigapet</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </div>
      <img class="logo" src="images/lglogo.gif" alt="gigapet icon">
    </header>

    <section class="contactinfo">
        <form action="">
              Name:<br>
              <input type="text" name="firstname" placeholder="Jon Doe"><br>
              Email:<br>
              <input type="email" name="email" placeholder="example@example.com"><br>
              Computer User:<br>
              <select name="user" size="1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="possibly">Maybe?</option>
                <option value="never">Not once have I ever touched one of those things</option>
                <option value="just now">Just this one time right now</option>
              </select><br>
              Question/Info Wanted:<br>
              <textarea name="message" value="message" placeholder="I would like..." cols="60" rows="10"></textarea> <br>
              <input type="submit">
              <input type="reset">
          </form>
      
    </section>

    <footer>
      <p>Copyright Giga Project</p>
    </footer>
  </body>
</html>
